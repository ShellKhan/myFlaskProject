{% extends 'base.html' %}

 {% block title %}
   Article #{{ article.id }}: {{ article.title }}
 {% endblock %}

 {% block body %}
   <h1>{{ article.title }}</h1>
   <h2>{{ article.author.user.firstname }} {{ article.author.user.lastname }}</h2>
   <div>
     <p>{{ article.body }}</p>
     <div>Published {{ article.dt_created }}</div>
   </div>
 {% endblock %}
