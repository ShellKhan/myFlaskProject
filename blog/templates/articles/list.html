<div>
    <ul>
      {% for article in articles %}
        <li>
          <a href="{{ url_for('article.details', article_id=article.id) }}">{{ article.title }}</a>
           by {{ article.author.user.username }}
        </li>
      {% endfor %}
    </ul>
    <hr>
    <a href="{{ url_for('article.create') }}">Create new</a>
</div>
