<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                {% for (endpoint, label) in [('person.person_list', 'Persons'), ('report.report_list', 'Reports'), ('user.user_list', 'Users')] %}
                    <a href="{{ url_for(endpoint) }}"
                       class="nav-link {% if request.endpoint == endpoint %}active{% endif %}">
                        {{ label }}
                    </a>
                {% endfor %}
                {% if current_user.is_authenticated %}
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout ({{ current_user.email }})</a>
                {% else %}
                    <a class="nav-link" href="{{ url_for('auth.login') }}">Log in</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
