{% extends 'base.html' %}

{% block title %}Persons{% endblock %}

{% block content %}
<h1>Persons</h1>
<div>
    <ul>
        {% for person_id in persons %}
            <li>
                <a href="{{ url_for('person.person_details', person_id=person_id) }}">
                    {{ persons[person_id] }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
