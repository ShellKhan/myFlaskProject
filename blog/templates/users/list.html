{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
<h1>Users</h1>
<div>
    <ul>
        {% for user_id in users %}
            <li>
                <a href="{{ url_for('user.user_details', user_id=user_id) }}">
                    {{ users[user_id] }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
